<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Registration form</header>
    <main>
        <form action="welcome.html">
           <label for="name">Naame</label>
            <input type="text" name="name" id="name" required title="Please fill this required field">
            <br><br>
            <label for="rollno">Rollno</label>
            <input type="number" name="rollno" id="rollno" required title="Please fill this required field">
            <br><br>
            <label for="mail">Mail</label>
            <input type="email" name="mail" id="mail">
            <br><br>
            <label for="gender">Gender</label>
            <br>
            <input type="radio" name="gender" id="male" value="male">Male
            <input type="radio" name="gender" id="female" value="female">Female
            <br><br>
            <label for="language">Language</label>
            <select name="language" id="language" required title="Please fill this required field">
                <option value="">--Select--</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <button type="submit">Submit</button>
             <button type="reset">Reset</button>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
